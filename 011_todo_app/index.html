<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>LearningBackbone - ToDo - App</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Peg Test App">
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../_libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<!-- RequireJS -->
	<script data-main="js/bootstrap" src="../_libs/require/require.js"></script>
	
	
</head>
<body>

	<div id="app" class="container">
		
		<div class="page-header row">
			<div class="span12">
				<h2>LearningBackbone - ToDo - App</h2>
				<p>
					This is another ToDo(s) App. 
				</p>
			</div>
		</div>
		
		
		
		<div class="row">
			<div id="todo" class="span8 todo-app">
				<div class="left title"><h3 class="box">ToDo(s)</h3></div>
				<div class="right title"><h3 class="box" data-view="title"></h3></div>
				<div class="left">
					<div class="col">
						<div class="box list"></div>
						<div class="box list-actions">
							<a href="#/add" data-action="add" class="btn btn-mini btn-primary"><i class="icon-plus icon-white"></i></a>
							<a href="#/del" data-action="del" class="btn btn-mini btn-danger"><i class="icon-trash icon-white"></i></a>
						</div>
					</div>
				</div>
				
				<div class="right">
					<div class="col">
						<form action="#/save" class="form-horizontal">
							<fieldset class="box form-fields">
								<div class="control-group">
									<label class="control-label" for="name">Title:</label>
									<div class="controls">
										<input type="text" name="title" placeholder="Todo Title" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="name">Content:</label>
									<div class="controls">
										<textarea name="content" placeholder="description..."></textarea>
									</div>
								</div>
							</fieldset>
							<div class="box form-actions">
								<a href="#/" data-action="reset" class="btn btn-mini btn-warning"><i class="icon-chevron-left icon-white"></i></a>
								<button type="submit" class="btn btn-mini btn-primary">Save Changes</button>
							</div>
						</form>
					</div>
				</div>
				
			</div>
		</div>
		
				
		
		<footer style="margin-top: 45px;padding: 35px 0 36px;border-top: 1px solid #E5E5E5;">
			<p class="pull-right"><a href="http://noBlackMagic.com" title="web development tutorials, mobile app tutorial" target="_blank">noBlackMagic.com</a></p>
			<p>Created by <a href="https://marcopeg.github.io" title="Marco Pegoraro - Senior Web Developer in Javascript, HTML5, CSS3" target="_blank">Marco Pegoraro</a></p>
		</footer>
	
	</div>
	
</body>
</html>
